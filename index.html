<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Price Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Historical Cryptocurrency Price Analysis</h1>
    </header>

    <main>
        <section id="search-section">
            <h2>Cryptocurrency</h2>
            <input type="text" id="crypto-input" placeholder="Enter crypto symbol">
            <h2>What day would you like to see?</h2>
            <input type="date" id="date-input">
            <button id="search-btn">Search</button>
        </section>
        <section id="crypto-cards">
            <!-- Crypto information cards will be dynamically added here -->
        </section>
        <div id="notification" class="notification hidden" style="color: white">Cryptocurrency not in database. Please choose another.</div>
    </main>

    <footer>
        <p>Powered by <a href="https://coinlayer.com/" style="color: #350464">Coinlayer API</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
