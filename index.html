<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Cryptocurrency Price Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Historical Cryptocurrency Price Analysis</h1>
    </header>
    <main>
        <form id="price-analysis-form">
            <div class="form-group">
                <label for="cryptocurrency">Cryptocurrency:</label>
                <input type="text" id="cryptocurrency" name="cryptocurrency" required>
            </div>
            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <div class="form-group">
                <label for="fiat-currency">Fiat Currency:</label>
                <select id="fiat-currency" name="fiat-currency" required>
                    <option value="USD">USD</option>
                </select>
            </div>
            <button type="submit">Get Historical Prices</button>
        </form>
        <div id="price-analysis-results">
            <!-- Historical price analysis results will be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
